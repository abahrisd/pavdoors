<div class="item-in-cart clearfix">
    <div class="image">
        <img src="/pavdoors/[[+productPicture1]]" width="124" height="124" alt="cart item"/>
    </div>
    <div class="desc">
        <strong><a href="[[+link]]">[[+name]]</a></strong>
        <span class="light-clr qty">
        Количество: [[+count]]
        &nbsp;
            <a href="[[+url_del_item]]" title="Удалить" class="shk-del"><img src="/pavdoors/assets/tmpl/images/delete16.png"  height="10" width="10" alt="Удалить"/></a>
        </span>
    </div>
    <div class="price">
        <strong>[[+price]] [[+parent.price]] [[+currency]]</strong>
    </div>
</div>
