<tr class="cart-order">
    <td class="image"><img src="[[+shk_image]]" alt="" width="100" height="100"/></td>
    <td class="desc">[[+name]] &nbsp; </td>
    <td>
        <input style="margin: 0 5px" class="shk-count tiny-size" type="text" size="2" name="count[]" maxlength="3" title="изменить количество" value="[[+count]]" />
    </td>
    <td class="price">
        [[+price]] [[+currency]]
    </td>
    <td align="right" >
        <a href="[[+url_del_item]]" title="Удалить" class="shk-del"><img src="assets/tmpl/images/delete16.png" width="17" height="17" alt="Удалить" style="margin-left:20px; border: 0"/></a>
    </td>
</tr>
