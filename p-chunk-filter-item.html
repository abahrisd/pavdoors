<div class="span3 isotope--target filter--accessories" data-price="[[+tv.price]]" data-cover="[[+tv.cover]]" data-color="[[+tv.color]]" data-manufacturer="[[+tv.manufacturer]]" data-compactor="[[+tv.compactor]]" data-install="[[+tv.install]]" data-furtype="[[+tv.furType]]" data-accessories="[[+tv.accessories]]">
    <div class="product">
        <div class="product-inner">
            <div class="product-img">
                <div class="picture">
                    <a href="[[~[[+id]]]]"><img src="/pavdoors/[[+tv.dataImage]]" alt="" width="540" height="374"/></a>
                    <div class="img-overlay">
                        <a href="[[~[[+id]]]]" class="btn more btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            <div class="main-titles no-margin">
                <h4 class="title">[[+tv.price]] руб.</h4>
                <h5 class="no-margin">[[+tv.dataName]]</h5>
            </div>
            <p class="desc">[[+tv.dataDescription]]</p>
        </div>
    </div>
</div>
