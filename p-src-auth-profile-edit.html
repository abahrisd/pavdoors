
<div class="span12">
    <div class="title-area">
        <h1 class="inline"><span class="light">Редактирование</span> данных пользователя</h1>
    </div>
</div>

<section class="span8 single single-page">

    [[!UpdateProfile]]
    <form class="form-horizontal well callme" action="[[~[[*id]]]]" method="post">
        [[+login.update_success:eq=`1`:then=`
        <div style="width: 617px;padding: 12px 12px 1px; background: #e9ffe9; color: #030; margin-left: 0;margin-bottom: 15px;">
            <p>[[%login.profile_updated? &namespace=`login` &topic=`updateprofile`]]</p>
            <p>Вы будете перенаправлены в <a href="[[~32]]">личный кабинет</a> <span id="timer_inp">через <b>2</b> секунд</span></p>
            <script type="text/javascript">
                setTimeout('document.getElementById("timer_inp").innerHTML = "через <b>1</b> секунды"', 1000);
                setTimeout('document.getElementById("timer_inp").innerHTML = "<b>прямо сейчас</b>"', 2000);
                setTimeout('document.location.href="[[~32]]"', 2000);
            </script>
        </div>
        `:else=``]]
        <!--<div class="row-fluid">-->
            <div class="span4">
                [[+message]]

                <div class="control-group">
                    <label class="" for="fullname">Имя</label>
                    <div class="">
                        <input type="text"  class="input-block-level" name="fullname" id="fullname" value="[[+fullname]]">
                    </div>
                </div>
                <div class="control-group">
                    <label class="" for="phone">Телефон</label>
                    <div class="">
                        <input type='tel' class="input-block-level" pattern='\d{10}|\d{7}' name="phone" id="phone" required title='Cотовый (9225557722) или домашний (2225599)' value="[[+phone]]">
                    </div>
                </div>
                <div class="control-group">
                    <label class="" for="address">Адрес</label>
                    <div class="">
                        <input type="text"  class="input-block-level" name="address" id="address" value="[[+address]]">
                    </div>
                </div>
            </div>
        <!--</div>-->

        <div class="span4">
            <button type="submit" value="Сохранить" class="btn btn-info input-block-level bold higher">
                Сохранить
            </button>
        </div>
    </form>
</section>
